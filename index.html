<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>хоба</title>
    </head>

    <style media="screen">
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

        * {
            font-family: 'Open Sans', sans-serif;
        }

        #kurs {
            text-align: center;
            padding-top: 45vh;
        }
    </style>

    <body>
        <h1 id="kurs" />
    </body>

    <script type="text/javascript">
        const suschik_boom_timestamp = 1603096530;

        function getSuschikCost() {
            return Math.floor((new Date().getTime() / 1000 - suschik_boom_timestamp) * 3.3476932792 * 100000);
        }

        function update() {
            document.getElementById("kurs").innerText = "1 сущик = $" + getSuschikCost().toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        update();
        setInterval(update, 1000);
    </script>
</html>
